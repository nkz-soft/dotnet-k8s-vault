apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dotnet-vault.fullname" . }}
  labels:
    {{- include "dotnet-vault.labels" . | nindent 4 }}
data:
    appsettings.json: |
      {
        "Logging": {
          "LogLevel": {
            "Default": "Information",
            "Microsoft.AspNetCore": "Warning"
          }
        },
        "Kestrel": {
            "endpoints": {
                "http": {
                    "url": "http://0.0.0.0:80"
                }
            }
        },
        "VaultSecrets": {
          "userName": "",
          "password": ""
        }
      }
